default:
  TOKEN: fill
  LOGS_LOCATION: fill
  DB_LOCATION: fill
  COMMAND_PREFIX: '?'
  JOKE_SOURCE:
    ru_RU:
      name: "nekdo.ru"
      url: "https://nekdo.ru/random/"
    en_US:
      name: "official-joke-api"
      url: "https://official-joke-api.appspot.com/random_joke"
  LIMITATIONS:
    drinks_per_server: 1024
    drink_name_length: 255
    portions_per_day: 10000
    portion_max_size: 10000
    serve_timeout: 600
  INTERNATIONAL:
    greetings_ending: "Choose my language by {0}lang command."
    lang_list: "Below is the list of available languages.
          \nIf you want to add a new language, check our GitHub: https://github.com/6rayWa1cher/bar-counter-discordbot, section \"Localization\".
          \nTo select language, type {0}lang <LANG_CODE>."
    incorrect_language: "There's an incorrect language code."
    missing_permissions: "You haven't the \"Manage Guild\" permission to issue this command."
  LANG:
    ru_RU:
      name: Russian
      greetings: "Всем привет! Я бот {0}, наливаю вам напитки :D\nСправка живет на {1}help. {2}"
      on_error: "Произошла непредвиденная ошибка :("
      lang_selected: "Выбран \"ru_RU\" язык!"
      missing_permissions:
        serve: "У меня недостаточно прав для этой команды. Убедись, что у меня есть права
        \"Перемещать участников\" и \"Добавлять реакции\""
      missing_role: "Ты не бармен, следовательно, я не слушаюсь >:D"
      wrong_intoxication: "Параметр intoxication не в границах от 0 до 100."
      wrong_portion_size: "Параметр portion_size не положителен"
      wrong_portions_per_day: "Параметр portions_per_day не положителен"
      wrong_drink_name: "Параметр drink_name пуст или его длина превышает {0} символов"
      drink_not_found: "Напиток \"{0}\" не найден"
      drink_deleted: "Напиток \"{0}\" удален"
      drink_added: "Добавил \"{0}\" в бар"
      duplicate_drink: "Такой напиток уже существует на этом сервере!"
      ok-emoji: "👍"
      no-emoji: "👎"
      reset_complete: "Сброс успешно завершен."
      reset_to_defaults_complete: "Восстановленны стандартные напитки"
      restocked_all: "Все запасы восполнены! И снова пить :D"
      serve_message:
        - "{author} предложил вам выпить {drink}, {portion_size}мл. Хотите выпить?"
      drink_info: "{0}, одна порция равна {1}мл, {2}/{3}"
      no_drinks: "Нет напитков!"
      joke_not_loaded: "Шутеечка не подъехала :("
      too_many_drinks: "Не могу добавить новый напиток: превышен лимит в {0} позиций"
      pre_overdrink:
        - "У {0} подергиваются глаза..."
        - "{0} почти всё! Бармен, добивай! >:D"
        - "{0} чувствует помутнение рассудка"
      overdrink_kick_message:
        - "{0} выпил слишком много, его отправили домой, пока он чего-то или кого-то не сломал"
        - "{0} упал на пол. Нет, не коронавирус, но ему явно пора поспать и придти в себя..."
        - "Героически допив свой напиток, {0} с размаху встал, прошел пару метров и влетел в колонну. Его вылечат, не волнуйтесь."
        - "{0} убежал в туалет, скоро будет! (наверное)"
      overdrink_no_kick_message:
        - "{0} выпил слишком много, но бармен мгновенно отрезвил его с помощью какой-то магии"
        - "{0} уже покраснел, но Аква ему помогла... Он снова в строю ^_^"
      no_portions_left:
        - "{0} закончилось слишком быстро..."
        - "{0} закончилось. Может чего-то другого, друг?"
        - "О нет! Только не это!\nЕго Величество, \"{0}\", закончилось :'("
      last_portion:
        - "Это была последняя капля прекрасного \"{0}\""
        - "Последняя порция \"{0}\" лишь для тебя, дружище!"
      default_drinks:
        - name: водка
          portion: 250
          intoxication: 30
          portions_per_day: 10
    en_US:
      name: American English
      greetings: "Hello everyone! My name is {0}, I'm serving drinks! :D\nHelp: {1}help. {2}"
      lang_selected: "Selected an \"en_US\" language!"
      on_error: "An unexpected error has occurred."
      missing_permissions:
        serve: "I haven't enough permissions for this command. Make sure I have permissions
              \"Move members\" and \"Add reactions\""
        drink: "I haven't enough permissions for this command. Make sure I have permission
                             \"Move members\""
      missing_role: "You're not barman."
      wrong_intoxication: "Parameter intoxication is not in the range from 0 to 100."
      wrong_portion_size: "Paramater portion_size is not positive"
      wrong_portions_per_day: "Parameter portions_per_day is not positive"
      wrong_drink_name: "Parameter drink_name is empty or its length more than {0} symbols"
      drink_not_found: "Drink \"{0}\" not found"
      drink_deleted: "Drink \"{0}\" deleted"
      drink_added: "Added \"{0}\" to the pub"
      duplicate_drink: "Duplicated drink found!"
      ok-emoji: "👍"
      no-emoji: "👎"
      reset_complete: "Reset completed."
      reset_to_defaults_complete: "Default drink are restored."
      restocked_all: "All supplies are replenished! Here we go to drink again :D"
      serve_message:
        - "{author} offered you to drink {drink}, {portion_size}ml. Do you want it?"
      drink_info: "{0}, one portion is {1}ml, {2}/{3}"
      no_drinks: "There's no drinks!"
      joke_not_loaded: "The joke disappeared in an unknown direction :("
      too_many_drinks: "Cannot add a new drink: exceeded the limit of {0} positions"
      pre_overdrink:
        - "{0}'s eyes twitching..."
        - "{0} is almost done! Barman, finish him! >:D"
        - "{0} stoned out of his mind"
      overdrink_kick_message:
        - "{0} drank too much, got sent home before he broke something or someone"
        - "{0} fell to the floor. No, it wasn't a coronavirus, but it's the time for him to get some sleep and recover..."
        - "Heroically finishing his drink, {0} stood up with a flourish, walked a couple of meters and flew into the column. He will be cured, don't worry."
        - "{0} ran to the toilet, will be there soon! (probably)"
      overdrink_no_kick_message:
        - "{0} drank too much, but the bartender instantly sobered him up with some magic"
        - "{0} he was already blushing, but Aqua helped him... He's back ^_^"
      no_portions_left:
        - "{0} ran out too quickly..."
        - "{0} ran out. Do you want something else, mate?"
        - "God, no!\nHis Majesty, \"{0}\", completely gone :'("
      last_portion:
        - "It was the last drop of fine \"{0}\""
        - "This last portion of \"{0}\" is just for you, my friend!"
      default_drinks:
        - name: vodka
          portion: 250
          intoxication: 30
          portions_per_day: 10